<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layout website dengan pembatas</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      gap:10px;
    }
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: black; /* supaya pembatas lebih terlihat */
}

/* Semua elemen utama diberi border hitam */
header, nav, .main, footer, .sidebar, .content {
  border: 3px solid black;
}

/* Header */
header {
  background-color: #a30000;
  color: white;
  padding: 20px;
  font-size: 24px;
  font-weight: bold;
}

/* Menu Navigasi */
nav {
  background-color: #ff7300;
  color: white;
  padding: 15px;
  font-size: 18px;
}

/* Bagian utama (sidebar + content + sidebar) */
.main {
  display: flex;
  min-height: 300px;
  border: none; /* supaya pembatas diambil dari anaknya */
  gap: 5px; /* jarak antar kolom */
  padding: 5px;
  background-color: black; /* supaya ada garis antar kolom */
}

/* Sidebar */
.sidebar {
  background-color: #d45b4b;
  flex: 1;
  padding: 20px;
  color: white;
  font-size: 20px;
}

/* Konten Utama */
.content {
  background-color: #ff9900;
  flex: 2;
  padding: 20px;
  color: white;
  font-size: 22px;
}

/* Footer */
footer {
  background-color: #a30000;
  color: white;
  padding: 15px;
  font-size: 18px;
}
